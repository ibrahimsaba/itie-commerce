<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
          üõí ITI E-Commerce
        </a>
      </div>
    </nav>
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered table-striped align-middle text-center"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="show"></tbody>
            </table>
          </div>
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-3"
          >
            <a href="index.html" class="btn btn-primary btn-lg">
              ‚Üê Continue Shopping
            </a>
            <h5 class="fw-bold">
              Total: <span class="text-success">0.00$</span>
            </h5>
            <a href="#" class="btn btn-success btn-lg"> ‚úî Continue to Order </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
