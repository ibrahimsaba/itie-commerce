<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .hidden{
        display: none;
      }
      .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 5; 
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 6;
        width: 90%;
        max-width: 500px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
          üõí ITI E-Commerce
        </a>
      </div>
    </nav>
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered table-striped align-middle text-center"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="show"></tbody>
            </table>
          </div>
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-3"
          >
            <a href="index.html" class="btn btn-primary btn-lg">
              ‚Üê Continue Shopping
            </a>
            <h5 class="fw-bold">
              Total: <span class="text-success">0.00$</span>
            </h5>
            <a href="#" class="btn btn-success btn-lg" onclick="popupfun()">‚úî Continue to Order </a>
          </div>
        </div>
      </div>
    </div>
<div class="popup hidden">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Confirm Order ‚úî</h5>
        <button type="button" class="btn-close close-modal" aria-label="Close"  onclick="closePopUp()"></button>
      </div>
      <div class="modal-body">
        <p>
          Confirm Order ?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close-modal" onclick="closePopUp()">Close</button>
        <button type="button" class="btn btn-success" onclick="checkOut()">Confirm</button>
      </div>  
    </div>
  </div>
</div>
    <div class="overlay hidden"></div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
